<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postodon &mdash; cross-instance share page for Mastodon</title>
		<meta
			name="description"
			content="toot allows you to share stuff on Mastodon, cross-instance. Just put in your post text and the instance URL and click &lsquo;Toot!&rsquo;"
		/>
		<link rel="canonical" href="https://toot-api.wedotstud.io/">

		<link href="/style.css" rel="stylesheet" />
		<link href="https://wedotstud.io/index.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<form action="/api/toot" method="POST" onsubmit="onFormSubmit(this)">
				<section>
					<label for="text">Post text</label>
					<textarea
						name="text"
						id="text"
						rows="6"
						placeholder="What's on your mind?"
					></textarea>
				</section>
				<section>
					<label for="text">Post Title</label>
					<input
						type="url"
						name="title"
						id="title"
						/>
				</section>
				<section>
					<label for="text">Post Url</label>
					<input
						type="url"
						name="url"
						id="url"
					/>
				</section>
				<section>
					<datalist id="instanceDatalist"></datalist>
					<label for="instance">Choose your Mastodon instance</label>
					<input
						type="url"
						name="instance"
						id="instance"
						placeholder="https://"
						list="instanceDatalist"
						required
					/>
				</section>
				<section class="remember">
					<input type="checkbox" id="remember" name="remember" />
					<label for="remember">Remember my instance on this device</label>
				</section>
				<section class="submit">
					<input type="submit" value="Post" />
				</section>
			</form>
		</main>
		<footer>
			<section>
				This is a fork of toot. The source code is available <a href="https://github.com/wedotstudio/postodon">here</a>. The original source code can be accessed at <a href="https://codeberg.org/kytta/toot">here</a>.
			</section>
		</footer>
		<script src="/main.js"></script>
	</body>
</html>
